<!DOCTYPE html>
<html lang="ko">

<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="header">
                    <h1>회원 가입을 위해<br>정보를 입력해주세요</h1>
                </div>
                <div class="inputBox0">
                    <h2>* 이메일</h2>
                </div>
                <div class="inputBox">
                    <h2>* 이름</h2>
                </div>
                <div class="inputBox">
                    <h2>* 비밀번호</h2>
                </div>
                <div class="inputBox">
                    <h2>* 비밀번호 확인</h2>
                </div>
            </div>
            <div class="genderChoice">
                <input type="radio" class="gender" id="female" name="gender"><label for="female"> 여성</label>
                <input type="radio" class="gender" id="male" name="gender"><label for="male"> 남성</label>
            </div>
            <div class="agree">
                <input type="checkbox"><label> 이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</label>
            </div>
            <div class="line"></div>
            <div class="submit">
                <button>가입하기</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
