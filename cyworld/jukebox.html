<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Jukebox</title>
    <link rel="stylesheet" href="./styles/jukebox.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="albums__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="line"></div>
            <div class="albums__body">
                <div class="albumjacket"><img src="./images/jukebox-01.png">
                    <div class="albumjacket__name">Y(Please Tell Me Why)</div>
                    <div class="albumjacket__song">프리스타일</div>
                </div>
                <div class="albumjacket"><img src="./images/jukebox-02.png">
                    <div class="albumjacket__name">눈의 꽃</div>
                    <div class="albumjacket__song">박효신</div>
                </div>
                <div class="albumjacket"><img src="./images/jukebox-03.png">
                    <div class="albumjacket__name">사랑했나봐</div>
                    <div class="albumjacket__song">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__body__list">
                <div class="list__title">
                    <div class="title">추억의 BGM</div>
                    <div class="subtitle">TODAY CHOICE</div>
                </div>
                <div class="list__body">

                    <table>
                        <thead>
                            <tr>
                                <th><input type="checkbox"></th>
                                <th class="num">번호</th>
                                <th>곡명</th>
                                <th>아티스트</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td class="num">1</td>
                                <td>눈의 꽃</td>
                                <td>박효신</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td class="num">2</td>
                                <td>사랑스러워</td>
                                <td>김종국</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td class="num">3</td>
                                <td>내사람</td>
                                <td>SG 워너비</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td class="num">4</td>
                                <td>Love Love Love</td>
                                <td>에픽하이</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td class="num">5</td>
                                <td>애인...있어요</td>
                                <td>이은미</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
