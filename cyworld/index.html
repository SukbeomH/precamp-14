<!DOCTYPE html>
<html lang="ko">

<head>
    <title>홍석범님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        TODAY<span class="today">0</span> | TOTAL<span class="counter">12345</span>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__grey"><img class="profilePic" src="images/profile.jpeg">
                            </div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="body__profile__status">
                                <div id="emoji">😀</div>
                                <div>이름</div>
                            </div>
                            <div class="body__profile__status">
                                <div id="emoji">📞</div>
                                <div>Phone</div>
                            </div>
                            <div class="body__profile__status">
                                <div id="emoji">✉️</div>
                                <div>E-mail</div>
                            </div>
                            <div class="body__profile__status">
                                <div id="emoji">⭐️</div>
                                <div>인스타그램</div>
                            </div>
                        </div>
                        <div class="left__body__footer">
                            오늘의 기분<br>
                            <select class="feel">
                                <option value="기쁨">기쁨 😄</option>
                                <option value="슬픔">슬픔 😭</option>
                                <option value="화남">화남 😡</option>
                                <option value="분노">분노 🤬</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="wrapper__right__header__title">사이좋은 사람들, 싸이월드</div>
                        <div class="wrapper__right__header__setting">사생활보호설정►</div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe id="contentFrame" src="./home.html"></iframe>
                    </div>
                </div>
                <div class="navigation">
                    <div id="menuHome" class="navigation__item" onclick="menuHome()">홈</div>
                    <div id="menuGame" class="navigation__item" onclick="menuGame()">게임</div>
                    <div id="menuJukebox" class="navigation__item" onclick="menuJukebox()">쥬크박스</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
