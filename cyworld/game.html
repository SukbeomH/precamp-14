<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Game</title>
    <link rel="stylesheet" href="./styles/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Myeongjo:wght@400;700&family=Noto+Sans+KR&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">GAME</div>
                <div class="subtitle">TODAY Choice</div>
            </div>
            <div class="line"></div>
        </div>
        <div class="wrapper__body">
            <!-- 끝말잇기 -->
            <div class="game__container">
                <img class="wordgame__icon" src="./images/word.png"></img>
                <div class="game__title">끝말잇기</div>
                <div class="game__subtitle">제시어 : <span id="word">코드캠프</span></div>
                <div class="word__text">
                    <input id="myword" class="textbox" type="text" placeholder="단어를 입력하세요">
                    <button class="search" onclick="startWord()">검색</button>
                </div>
                <div id="result" class="word__result">결과!</div>
            </div>
            <!-- 로또 -->
            <div class="game__container">
                <img class="lotto__icon" src="./images/lotto.png"></img>
                <div class="game__title">lotto</div>
                <div class="game__subtitle">버튼을 누르세요</div>
                <div class="lotto__number" id="luckeyNum">40 5 10 24 30 34</div>
                <button onclick="lottoFunc()" class="lotto__button">Button</button>
            </div>
        </div>
    </div>
    <script>
        const startWord = () => {
            const word = document.getElementById("word").innerText;
            const myword = document.getElementById("myword").value;
            const lastword = word[word.length - 1];
            const firstword = myword[0];

            if (lastword === firstword) {
                document.getElementById("result").innerText = "맞습니다!!"
                document.getElementById("word").innerText = myword;
                document.getElementById("myword").value = "";
            } else {
                document.getElementById("result").innerText = "틀렸다....";
                document.getElementById("myword").value = "";
            }
        }
        function lottoFunc() {
            let lotto = [];
            for (let i = 0; i < 6; i++) {
                let num = Math.floor(Math.random() * 45) + 1;
                for (let j in lotto) {
                    if (num === lotto[j]) {
                        num = Math.floor(Math.random() * 45) + 1;
                    }
                }
                lotto.push(num)
            }
            document.getElementById("luckeyNum").innerText = lotto.toString().replace(/,/g, " ");
            console.log(lotto.toString());
        }
    </script>
</body>

</html>
